<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Code Explainer (Gemini)</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 40px; }
    textarea { width: 100%; height: 200px; font-size: 14px; font-family: monospace; }
    button { padding: 10px 20px; margin-top: 10px; font-size: 16px; }
    #output { margin-top: 20px; background: #fff; padding: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>AI Code Explainer (Google Gemini)</h2>
  <textarea id="codeInput" placeholder="Paste your Python code here..."></textarea><br>
  <button onclick="explainCode()">Explain Code</button>
  <div id="output">Explanation will appear here...</div>

  <script>
    async function explainCode() {
      const code = document.getElementById("codeInput").value;
      const response = await fetch("http://localhost:5000/explain", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: code })
      });

      const data = await response.json();
      document.getElementById("output").innerText = data.explanation || data.error || "Something went wrong.";
    }
  </script>
</body>
</html>
